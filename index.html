<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALLC console</title>
    <script src="https://kit.fontawesome.com/1b793eedb9.js" crossorigin="anonymous"></script>
    <style>
        button {
            border: 0;
            outline: 0;
            background-color: #211F1F;
            color: white;
            padding: 10px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: 200ms;
        }
        button:hover {
            background-color: #333030;
        }
        button:focus {
            box-shadow: 0 0 0 2.5px #211F1F50;
        }
    </style>
</head>
<body>
    <button><i class="fa-brands fa-github"></i> Documentation at Github</button>

    <script type="module" src="main.js"></script>
</body>
</html>
